<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="verificationBox mx-auto">
          <div class="heading text-center">
            <h2 class="span1">Sign Up</h2>
          </div>

          <form class="verification-details">
            <div>
              <label class="label">Name</label>
              <input type="text" class="details" id="enteredName" />
              <span class="d-block error" id="nameError"></span>
            </div>
            <div>
              <label class="label">Account Number</label>
              <input type="number" class="details" id="enteredAcNumber" />
              <span class="d-block error" id="acError"></span>
            </div>
            <div>
              <label class="label">Create Pin</label>

              <input type="number" class="details" id="enteredPin" />
              <span class="d-block error" id="pinError"></span>
            </div>
            <div>
              <label class="label">Confirm Pin</label>

              <input type="number" class="details" id="enteredConfirmPin" />
              <span class="d-block error" id="confirmPinError"></span>
            </div>
            <a href="#" id="loginLink" class="d-block"
              >I have allready an account.</a
            >
            <div>
              <button id="signUpBtn">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
