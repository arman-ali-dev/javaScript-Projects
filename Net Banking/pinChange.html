<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="section">
        <div class="container">

            <div class="verificationBox mx-auto">
                <div class="heading  text-center">
                    <h2 class="span1">Pin Change</h2>
                </div>

                <form class="verification-details">

                    <div>
                        <label class="label">Enter your current pin</label>
                        <input type="text" class="details" id="enteredCurrentPin">
                        <span class="d-block error" id="currentPinError"></span>

                    </div>
                    <div>
                        <label class="label">Enter your new pin</label>
                        <input type="number" class="details" id="enteredNewPin">
                        <span class="d-block error" id="newPinError"></span>
                    </div>

                    <div>
                        <label class="label">Confirm your pin</label>
                        <input type="text" class="details" id="enteredConfirmPin">
                        <span class="d-block error" id="confirmPinError"></span>
                    </div>

                    <button class="margin-set" id="changeBtn">Change</button>

                </form>
            </div>

        </div>
    </section>

    <div class="pop-up">
        <div class="img-main">
            <img src="images/checked.png" alt="">
        </div>
        <h2>Thank You!</h2>
        <p>Your pin has been changed.</p>
        <a href="/home.html" id="okayBtn" target="_blank">Okay</button>
    </div>
    </div>

    <script src="js/pinChange.js"></script>
</body>

</html>
