<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <section class="editor-section">
      <div class="container-fluid">
        <div class="manu">
          <div class="manu_navbar">
            <ul class="m-0 p-0">
              <li class="d-inline-block">
                <abbr title="Simply Javascript Home">
                  <a href="#"><img src="images/home.png" alt="" /></a
                ></abbr>
              </li>
              <li class="d-inline-block">
                <abbr title="Change Orientation"
                  ><a href="#" id="oreintationBtn"
                    ><img src="images/rotation.png" alt="" /></a
                ></abbr>
              </li>
              <li class="d-inline-block">
                <abbr title="Change Theme"
                  ><a href="#" id="themeChange"
                    ><img src="images/dark-mode.png" alt="" /></a
                ></abbr>
              </li>
              <li class="d-inline-block border-0">
                <button class="border-0" onclick="myFunction()" id="runBtn">
                  Run
                  <i
                    class="fa-solid fa-chevron-right"
                    style="font-size: 14px"
                  ></i>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="code-editor">
              <textarea
                id="code"
                onkeyup="codeStyle()"
                placeholder="Enter javascript code here..."
              ></textarea>
            </div>
          </div>

          <div class="col-6">
            <div class="output-main">
              <div id="output"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
